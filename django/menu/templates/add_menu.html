<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD MENU</title>
    <style>
        @font-face {
                font-family: 'Ownglyph_ParkDaHyun';
                src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
            }
        html {background-color: #FFF8DC;}
        body {
            text-align: center;
            font-family: 'Ownglyph_ParkDaHyun';
            font-size: 30px;
        }
        .background {
            max-width: 900px; /* 박스의 최대 너비 */
            margin: 40px auto; /* 상하 40px, 좌우 자동 (가운데 정렬) */
            background-color: #FFFFF0; /* 박스 배경색 */
            border-radius: 10px; /* 모서리를 둥글게 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 30px; /* 박스 내부 여백 */
        }

        .add {

            gap: 10px; /* 요소들 사이에 간격 추가 */
            align-items: center; /*세로 중앙 정렬*/
            padding: 20px;
        }
        form {
            display: flex;
            align-items: center;
        }
        .add_cat,
        .add_food,
        .add_submit {
            /* 기본 크기 설정 */
            padding: 10px 15px; /* 내부 여백 (위아래 10px, 좌우 15px) */
            font-size: 16px; /* 글자 크기 */
            border: 1px solid #ddd; /* 테두리 */
            border-radius: 5px; /* 테두리 모서리 둥글게 */
            font-family: 'Ownglyph_ParkDaHyun';
            font-size: 20px;
        }
        .add_cat {
            width: 150px; /* 드롭다운 너비 */
            height: 45px; /* 드롭다운 높이 (패딩과 폰트 크기로 조절 가능) */
            /* text-align: center; */
        }

        .add_food {
            flex-grow: 1; /* 남은 공간을 모두 차지하도록 설정 */
            height: 45px; /* 입력창 높이 */
            min-width: 200px; /* 최소 너비 설정 (너무 작아지지 않도록) */
        }

        .add_submit {
            background-color: #C8A2C8; /* 버튼 배경색 (초록색) */
            color: white; /* 글자색 */
            cursor: pointer; /* 마우스 오버 시 커서 변경 */
            transition: background-color 0.3s ease; /* 호버 효과 부드럽게 */
            height: 45px; /* 버튼 높이 */
            font-weight: bold; /* 글자 굵게 */
        }

        .add_submit:hover {
            background-color: #B28CB2; /* 버튼 호버 시 색상 변경 */
        }

        .point {
            color: #B28CB2;
        }
    </style>
</head>
<body>
    <div class="background">
        <h1>메뉴 등록</h1>
        <p>
            <span class="point">"세상에는 맛있는 음식이 정말 많다!!"</span>
            </br>
            리스트에 없는 메뉴들을 추가해주세요:)
        </p>
        {{ msg1 }}
        {{ errormsg }}
        <div class="add">
            <form action="{% url 'menu:add_menu' %}" method="post" class="add">
                {% csrf_token %}
                <select class="add_cat" name="category_id"> <!--카테고리 선택-->
                    {% for cat in category %}
                    <option value="{{ cat_id }}">{{ cat.display_name }}</option>
                    {% endfor %}
                </select>
                <!--메뉴 입력-->
                <input type="text" class="add_food" name="food" placeholder="추가하고 싶은 메뉴를 입력하세요.">
                <button type="submit" class="add_submit">등록</button>
            </form>
        </div> <!--add-->
    </div> <!--background-->
    
</body>
</html>
